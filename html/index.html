<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/index.css'>
</head>

<body>

  <header>

    <aside id="menu">
      <button  id="showPost" >POST </button>
      <button id="hiddenPost" >Hidden POST</button>
      <button id="showPut" >PUT</button>
      <button id="hiddenPut" >Hidden PUT</button>
      <button id="searchButton">SEARCH</button>
      <button id="hiddensearchButton" >Hidden Search</button>
    </aside>

  </header>


  <main>

  <section id="post">
    <form id="form-post">
      <p>Formulario de envío de datos</p>
      <label for="" name="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="nombre"><br>
      <label for="" name="apellidos">Apellidos</label>
      <input type="text" name="apellidos"placeholder="apellidos"><br>
      <label for="" name="mobilephone">Teléfono móvil</label>
      <input type="text" name="mobilephone" placeholder="Telefono movil"><br>
      <label for="" name="phone">Teléfono fijo</label>
      <input type="text" name="phone" placeholder="telefono fijo"><br>
      <label for="" name="familia">Hijos/as</label>
      <input type="text" name="familia"placeholder="Hijos/as"><br>
      <input type="button" value="Post" class="post-button" onclick="crearCliente()">
    </form>
  </section>

  <section id="put">

    <form id="form-put" action="">
      <p>Formulario de actualización de datos</p>
      <label for="" name="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="nombre"><br>
      <label for="" name="apellidos">Apellidos</label>
      <input type="text" name="apellidos" placeholder="apellidos"><br>
      <label for="" name="mobilephone">Teléfono móvil</label>
      <input type="text" name="mobilephone" placeholder="Telefono movil">
      <label for="" name="phone">Teléfono fijo</label>
      <input type="text" name="phone" placeholder="telefono fijo"><br>
      <label for="" name="familia">Hijos/as</label>
      <input type="text" name="familia" placeholder="Hijos/as"><br>
      <input type="button" name="post" class="put-button" value="Haz Put"><br>
    </form>
  </section>
  <section class="busqueda">
    <div id="searchBar">
      <input  id="searchBarText"type="text" placeholder="Búscate">
      <div id="datos"></div>
    </div>

  </section>



    </main>

  <footer></footer>




  <script src='../js/index.js'></script>
  <script src='../js/botones.js'></script>
</body>
</html>
